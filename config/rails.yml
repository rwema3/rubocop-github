inherit_from:
  - ./rails_pending.yml

require:
  - rubocop-github-rails
  - rubocop-rails

GitHub/RailsControllerRenderActionSymbol:
  Enabled: true

GitHub/RailsControllerRenderLiteral:
  Enabled: true

GitHub/RailsControllerRenderPathsExist:
  Enabled: true

GitHub/RailsControllerRenderShorthand:
  Enabled: true

GitHub/RailsRenderObjectCollection:
  Enabled: false

GitHub/RailsViewRenderLiteral:
  Enabled: true

GitHub/RailsViewRenderPathsExist:
  Enabled: true

GitHub/RailsViewRenderShorthand:
  Enabled: true

Layout/BlockAlignment:
  Exclude:
    - "**/*.erb"

Layout/IndentationWidth:
  Exclude:
    - "**/*.erb"

Layout/InitialIndentation:
  Exclude:
    - "**/*.erb"

Layout/SpaceInsideParens:
  Exclude:
    - "**/*.erb"

Layout/TrailingEmptyLines:
  Exclude:
    - "**/*.erb"

Layout/TrailingWhitespace:
  Exclude:
    - "**/*.erb"

Lint/UselessAccessModifier:
  ContextCreatingMethods:
    - concerning

Rails/ActionControllerTestCase:
  Enabled: false

Rails/ActionFilter:
  Enabled: false

Rails/ActiveRecordAliases:
  Enabled: false

Rails/ActiveRecordCallbacksOrder:
  Enabled: false

Rails/ActiveRecordOverride:
  Enabled: false

Rails/ActiveSupportAliases:
  Enabled: false

Rails/AddColumnIndex:
  Enabled: false

Rails/AfterCommitOverride:
  Enabled: false

Rails/ApplicationController:
  Enabled: false

Rails/ApplicationJob:
  Enabled: false

Rails/ApplicationMailer:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: true

Rails/ArelStar:
  Enabled: false

Rails/AssertNot:
  Enabled: false

Rails/AttributeDefaultBlockValue:
  Enabled: false

Rails/BelongsTo:
  Enabled: false

Rails/Blank:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/CompactBlank:
  Enabled: false

Rails/ContentTag:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/Date:
  Enabled: false

Rails/DefaultScope:
  Enabled: false

Rails/Delegate:
  Enabled: false

Rails/DelegateAllowBlank:
  Enabled: false

Rails/DeprecatedActiveModelErrorsMethods:
  Enabled: false

Rails/DotSeparatedKeys:
  Enabled: false

Rails/DuplicateAssociation:
  Enabled: false

Rails/DuplicateScope:
  Enabled: false

Rails/DurationArithmetic:
  Enabled: false

Rails/DynamicFindBy:
  Enabled: false

Rails/EagerEvaluationLogMessage:
  Enabled: false

Rails/EnumHash:
  Enabled: false

Rails/EnumUniqueness:
  Enabled: false

Rails/EnvironmentComparison:
  Enabled: false

Rails/EnvironmentVariableAccess:
  Enabled: false

Rails/Exit:
  Enabled: false

Rails/ExpandedDateRange:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/FindBy:
  Enabled: false

Rails/FindById:
  Enabled: false

Rails/FindEach:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/HelperInstanceVariable:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: false

Rails/HttpStatus:
  Enabled: false

